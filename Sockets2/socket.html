<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Server</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 8px;
            height: 250px;
            overflow-y: auto;
        }
        .msg {
            padding: 8px;
            background: #e3f2fd;
            margin: 8px 0;
            border-left: 5px solid #2196f3;
            border-radius: 4px;
        }
        #inputBox {
            padding: 10px;
            width: 70%;
            font-size: 16px;
        }
        #sendBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>ðŸ“¨ Send Message to Server</h2>

    <input id="inputBox" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>

    <div id="messages"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const inputBox = document.getElementById("inputBox");
        const sendBtn = document.getElementById("sendBtn");
        const messages = document.getElementById("messages");

        // Add message to screen
        function addMessage(text) {
            const div = document.createElement("div");
            div.classList.add("msg");
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // Send message to server
        sendBtn.onclick = function () {
            const msg = inputBox.value.trim();
            if (msg === "") return;

            socket.emit("client-message", msg); // send to server
            inputBox.value = "";
        };

        // Receive broadcast from server
        socket.on("server-broadcast", (msg) => {
            addMessage(msg);
        });
    </script>

</body>
</html>
